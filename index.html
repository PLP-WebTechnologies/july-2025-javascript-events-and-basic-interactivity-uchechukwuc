<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Interactive Web Pages Week Six Assignment ðŸš€</h1>

  <!-- Part 1: Event Handling -->
  <button id="toggleMessageBtn">Click Me</button>
  <p id="message" class="hidden">Hello! You triggered an event ðŸŽ‰</p>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Light/Dark Mode Toggle</h2>
    <button id="themeToggle">Switch Theme</button>
  </section>

  <section>
    <h2>Counter Game</h2>
    <button id="counterBtn">Increase Count</button>
    <p>Count: <span id="count">0</span></p>
  </section>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <label>Name: <input type="text" id="name"></label>
      <span class="error" id="nameError"></span><br><br>

      <label>Email: <input type="text" id="email"></label>
      <span class="error" id="emailError"></span><br><br>

      <label>Password: <input type="password" id="password"></label>
      <span class="error" id="passwordError"></span><br><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formSuccess" class="success"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
